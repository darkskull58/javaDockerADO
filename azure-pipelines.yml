variables:
- template: variables.yml

resources: 
  repositories: 
  - repository: CICD-Base
    type: github
    name: darkskull58/CICD-Base
    ref: main
    endpoint: github.com_darkskull58

 

trigger:
- master

extends:
  template: pipeline.yml@CICD-Base
  parameters:
      appType: ${{ variables.appType }}
      vmimage: ${{ variables.vmimage }}
      dockerRegistryServiceConnection: ${{ variables.dockerRegistryServiceConnection }}
      imageRepository: ${{ variables.imageRepository }}
      containerRegistry: ${{ variables.containerRegistry }}
      dockerfilePath: ${{ variables.dockerfilePath }}
      tag: ${{ variables.tag }}
